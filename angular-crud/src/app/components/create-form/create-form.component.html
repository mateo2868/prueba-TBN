<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nameInput">Nombre</label>
    <input type="text" id="nameInput" formControlName="name" class="form-control" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="lastnameInput">Apellido</label>
    <input type="text" id="lastnameInput" formControlName="lastname" class="form-control" placeholder="Apellido">
  </div>

  <div class="form-group">
    <label for="ageInput">Edad</label>
    <input type="number" id="ageInput" formControlName="age" class="form-control" placeholder="Edad">
  </div>

  <button type="submit" [disabled]="studentForm.invalid" class="btn btn-primary">{{update ? 'Actualizar' : 'Crear Nuevo'}}</button>
</form>
